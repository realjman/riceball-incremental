<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">

  <script src="main.js"></script>
  <script src="tabs.js"></script>

  <title>riceball incremental</title>
</head>
<body>
  <div class="main">
    <p>you have <span id="rice">0</span> bowls of rice</p>
    <p class="small">(you are gaining <span id="ricepersecond"></span> bowl of rice per second)</p>
    <p>you have <span id="riceballs">0</span> riceballs</p>
    <div class="buttons">
      <div class="riceballbutton">
        <button class="button" onclick="makeRiceballs()">make riceballs (<span id="riceballsperclick">1</span> riceballs per click)</button>
      </div>
      <button class="tablinks" onclick="openTab(event, 'Upgrades')" id="defaultOpen">Upgrades</button>
      <button class="tablinks" onclick="openTab(event, 'Info')">Update Logs</button>
      <div id="Upgrades" class="tabcontent">
        <div class="upgradeButtons">
          <button class="button" class="tabcontent" onclick="buyMoreRPS()">get more rice per seconds (<span id="morericepersecondprice">10</span> riceballs)</button>
          <button class="button" class="tabcontent" onclick="buyMoreRBPC()">get more riceballs per click (<span id="morericeballsperclickprice">50</span> riceballs)</button>
        </div>
      </div>
      <div id="Info" class="tabcontent">
        <p class="text">
          v0.0<br>
          game made as a joke<br>
          v0.1<br>
          new upgrades aswell as tabs
        </p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
