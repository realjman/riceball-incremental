<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">

  <script src="main.js"></script>
  <script src="tabs.js"></script>
  <script src="formatting.js"></script>

  <title>riceball incremental</title>
</head>
<body>
  <div class="main">
    <p>you have <span id="rice">0</span> bowls of rice</p>
    <p class="small">(you are gaining <span id="ricepersecond"></span> bowl of rice per second)</p>
    <p>you have <span id="riceballs">0</span> riceballs</p>
    <div class="buttons">
      <div class="riceballbutton">
        <button class="button" onclick="makeRiceballs()">Make riceballs (<span id="riceballsperclick">1</span> riceballs per click)</button>
        <p id="error" class="error"></p>
      </div>
      <button class="tablinks" onclick="openTab(event, 'Upgrades')" id="defaultOpen">Upgrades</button>
      <button class="tablinks" onclick="openTab(event, 'Info')">Update Logs</button>
      <div id="Upgrades" class="tabcontent">
        <div class="upgradeButtons">
          <button class="button" onclick="buyMoreRPS()">Get more rice per seconds (<span id="morericepersecondprice">10</span> riceballs)</button>
          <button class="button" onclick="buyDoubleRPS()">Double your rice per second (<span id="doubleRPSPrice">100</span> riceballs)</button>
          <button class="button" onclick="buyMoreRBPC()">Get more riceballs per click (<span id="morericeballsperclickprice">50</span> riceballs)</button>
        </div>
      </div>
      <div id="Info" class="tabcontent">
        <div class="text">
          v0.0 - game made as a joke<br>
          v0.1 - new upgrades aswell as tabs<br>
          v0.1a - added some stuff<br>
          v0.2 - new upgrade and formatting<br>
          v0.2a - epic bug fixes<br>
          v0.2b - changed the font<br>
        </div>
      </div>
    </div>
  <p class="warning">GAME DOES NOT SAVE</p>
  </div>
  <script>
    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
